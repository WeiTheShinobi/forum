spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_forum?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoint:
    health:
      show-details: always # TODO: fix to auth
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    root: info
    com.weitheshinobi.forum: debug
  file:
    name: log/forum.log